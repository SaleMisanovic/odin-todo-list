<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>TO - DO</h1>
    </header>
    <main>
        <nav>
            <ul>
            </ul>
        </nav>
        <div class="content">
        </div>
    </main>
    <div class="pop-ups">
        <div class="note-new-box">
            <h3>Add new Note</h3>
            <form id="formNote">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
                <button type="submit" id="submitNote">Create</button>
                <button type="button" id="cancelNote">Cancel</button>
            </form>
        </div>
        <div class="project-new-box">
            <h3>Add new Project</h3>
            <form id="formProject">
                <label for="name">Name</label>
                <input type="text" name="name" id="nameProject">
                <button type="submit" id="submitProject">Create</button>
                <button type="button" id="cancelProject">Cancel</button>
            </form>
        </div>
        <div class="item-new-box">
            <h3>Add new Item</h3>
            <form id="formItem">
                <label for="name">Name</label>
                <input type="text" name="name" id="nameItem">
                <label for="description">Description</label>
                <input type="text" name="description" id="descriptionItem">
                <label for="dueDate">Due Date</label>
                <input type="text" name="dueDate" id="dueDate">
                <label for="priority">Priority</label>
                <input type="text" name="priority" id="priority">
                <button type="submit" id="submitItem">Create</button>
                <button type="button" id="cancelItem">Cancel</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
    
</body>
</html>
