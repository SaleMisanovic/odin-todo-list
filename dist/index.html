<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>#TO-DO</h1>
    </header>
    <main>
        <nav>
            <ul>
            </ul>
        </nav>
        <div class="content">
        </div>
    </main>
    <div class="pop-ups">
        <div class="note-new-box">
            <div class="wrapper">
                <h3>Add new Note</h3>
                <form id="formNote">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description">
                    </div>
                    <button type="submit" id="submitNote">Create</button>
                    <button type="button" id="cancelNote">Cancel</button>
                </form>
            </div>
        </div>
        <div class="project-new-box">
            <div class="wrapper">
            <h3>Add new Project</h3>
            <form id="formProject">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="nameProject" required>
                </div>
                <button type="submit" id="submitProject">Create</button>
                <button type="button" id="cancelProject">Cancel</button>
            </form>
        </div>
        </div>
        <div class="item-new-box">
            <div class="wrapper">
            <h3>Add new Item</h3>
            <form id="formItem">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="nameItem" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="descriptionItem">
                </div>
                <div>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <!-- <input type="text" name="priority" id="priority" required> -->
                </div>
                <button type="submit" id="submitItem">Create</button>
                <button type="button" id="cancelItem">Cancel</button>
            </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
    
</body>
</html>
